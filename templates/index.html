<!DOCTYPE html>
<html>
<head>
    <title>Crypto Price Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            height: 100vh;
            padding: 20px 0;
            border-right: 1px solid #dee2e6;
        }

        .sidebar-category {
            padding: 10px 20px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #495057;
        }

        .sidebar-category:hover {
            background-color: #e9ecef;
        }

        .sidebar-category.active {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .sidebar-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .user-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            color: #333;
            font-size: 14px;
        }

        .login-button, .logout-button {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .logout-button:hover {
            background-color: #da190b;
        }

        .divider {
            height: 1px;
            background-color: #dee2e6;
            margin: 10px 0;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="user-section">
        {% if user %}
            <span class="user-info">Welcome, {{ user.username }}!</span>
            <a href="/logout" class="logout-button">Logout</a>
        {% else %}
            <a href="/login" class="login-button">Login</a>
        {% endif %}
    </div>
    
    <div class="sidebar">
        <div class="sidebar-category">
            <span class="sidebar-icon">‚úâÔ∏è</span>
            MESSAGE
        </div>
        <div class="sidebar-category">
            <span class="sidebar-icon">üîî</span>
            ALARM
        </div>
        <div class="divider"></div>
        <div class="sidebar-category" onclick="window.location.href='/crypto'">
            <span class="sidebar-icon">üí∞</span>
            CRYPTO
        </div>
        <div class="sidebar-category" onclick="window.location.href='/kospi'">
            <span class="sidebar-icon">üìà</span>
            KOSPI
        </div>
        <div class="sidebar-category">
            <span class="sidebar-icon">üìä</span>
            NASDAQ
        </div>
        <div class="sidebar-category">
            <span class="sidebar-icon">üìâ</span>
            NIKKEI
        </div>
        <div class="sidebar-category">
            <span class="sidebar-icon">üîÑ</span>
            FUTURE
        </div>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
